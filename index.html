<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="row container">
      <div class="col-sm-offset-2 col-sm-8">
      <button id="reset" class="btn btn-lg btn-info" >Reset Board</button>
    </div>
    </div>
    <div class="container clearfix">
      <div class="box" data-row="0" data-col="0" data-key="0"></div>
      <div class="box" data-row="0" data-col="1" data-key="1"></div>
      <div class="box" data-row="0" data-col="2" data-key="2"></div>
      <div class="box" data-row="1" data-col="0" data-key="3"></div>
      <div class="box" data-row="1" data-col="1" data-key="4"></div>
      <div class="box" data-row="1" data-col="2" data-key="5"></div>
      <div class="box" data-row="2" data-col="0" data-key="6"></div>
      <div class="box" data-row="2" data-col="1" data-key="7"></div>
      <div class="box" data-row="2" data-col="2" data-key="8"></div>
    </div><!--container ends-->

    <div class="container clearfix">
    <div class="row">
    <div class="col-sm-6">
    <button id="cross" class="btn btn-lg">Choose <i class="fa fa-close"></i></button>
    </div>
    <div class="col-sm-6">
    <button id="circle" class="btn btn-lg">Choose <i class="fa fa-circle-thin"></i></button>
    </div>
    </div>

    <div class="container clearfix message"></div>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="main.js"></script>
</html>
